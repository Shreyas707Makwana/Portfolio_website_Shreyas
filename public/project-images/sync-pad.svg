<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="syncGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#syncGradient)" opacity="0.1"/>
  
  <!-- Main editor window -->
  <rect x="40" y="40" width="120" height="90" rx="8" fill="url(#editorGradient)" opacity="0.9"/>
  
  <!-- Editor header -->
  <rect x="40" y="40" width="120" height="20" rx="8" fill="url(#syncGradient)"/>
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="50" r="3" fill="white" opacity="0.8"/>
  
  <!-- Text lines in editor -->
  <line x1="50" y1="75" x2="140" y2="75" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="85" x2="120" y2="85" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="95" x2="130" y2="95" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="105" x2="110" y2="105" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Cursor -->
  <rect x="112" y="103" width="2" height="8" fill="url(#syncGradient)"/>
  
  <!-- Collaboration users -->
  <circle cx="30" cy="160" r="15" fill="url(#syncGradient)" opacity="0.8"/>
  <circle cx="30" cy="160" r="8" fill="white"/>
  <text x="30" y="165" text-anchor="middle" fill="url(#syncGradient)" font-size="10" font-weight="bold">A</text>
  
  <circle cx="170" cy="160" r="15" fill="url(#editorGradient)" opacity="0.8"/>
  <circle cx="170" cy="160" r="8" fill="white"/>
  <text x="170" y="165" text-anchor="middle" fill="url(#editorGradient)" font-size="10" font-weight="bold">B</text>
  
  <!-- Sync arrows -->
  <path d="M 50 150 Q 100 135 150 150" stroke="url(#syncGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <polygon points="145,145 155,150 145,155" fill="url(#syncGradient)" opacity="0.7"/>
  
  <path d="M 150 170 Q 100 185 50 170" stroke="url(#editorGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <polygon points="55,175 45,170 55,165" fill="url(#editorGradient)" opacity="0.7"/>
  
  <!-- Real-time indicator -->
  <circle cx="160" cy="70" r="8" fill="url(#syncGradient)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="160" y="75" text-anchor="middle" fill="white" font-size="8" font-weight="bold">‚óè</text>
</svg>
